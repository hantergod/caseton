<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Cases by TON</title>
  <style>
    body {
      margin: 0;
      background-color: #141414;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    #loader-screen, #menu-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #141414;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      animation: floatDown 2s ease-in-out forwards;
    }

    @keyframes floatDown {
      0% { transform: translateY(0); }
      100% { transform: translateY(10px); }
    }

    .title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .copyright {
      font-size: 0.9rem;
      color: #aaaaaa;
      margin-bottom: 40px;
    }

    .loader {
      border: 6px solid #333;
      border-top: 6px solid #1ab6ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .auth {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .handle {
      font-size: 0.8rem;
      color: #999999;
      position: absolute;
      bottom: 10px;
    }

    .menu-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #1e1e1e;
      padding: 18px 0;
    }

    .menu-button {
      flex: 1;
      text-align: center;
      color: white;
      font-size: 0.85rem;
      padding: 6px 0;
      transition: color 0.2s;
    }

    .menu-button img {
      width: 24px;
      height: 24px;
      display: block;
      margin: 0 auto 4px;
      filter: brightness(0.6);
      transition: filter 0.3s;
    }

    .menu-button.active img {
      filter: brightness(1) sepia(1) hue-rotate(180deg) saturate(10);
    }

    .menu-button.active {
      color: #1ab6ff;
    }
  </style>
  <script>
    window.onload = function() {
      setTimeout(() => {
        document.getElementById('loader-screen').style.display = 'none';
        document.getElementById('menu-screen').style.display = 'flex';
      }, 3000);
    }

    function activate(button) {
      document.querySelectorAll('.menu-button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }
  </script>
</head>
<body>
  <div id="loader-screen">
    <img src="895ccbe6-e89a-4b08-9c60-9d650bdfd063.png" alt="TON Logo" class="logo">
    <div class="title">Gift Cases by TON</div>
    <div class="copyright">Copyright © 2025</div>
    <div class="loader"></div>
    <div class="auth">Authenticating...</div>
    <div class="handle">@case</div>
  </div>

  <div id="menu-screen" style="display: none; flex-direction: column; justify-content: flex-end; align-items: center;">
    <div class="menu-bar">
      <div class="menu-button active" onclick="activate(this)">
        <img src="https://i.postimg.cc/vBysWCsd/2147483648-219747.jpg" alt="Главная">
        Главная
      </div>
      <div class="menu-button" onclick="activate(this)">
        <img src="https://i.postimg.cc/vBysWCsd/2147483648-219747.jpgg" alt="Рейтинг">
        Рейтинг
      </div>
      <div class="menu-button" onclick="activate(this)">
        <img src="https://i.postimg.cc/vBysWCsd/2147483648-219747.jpg" alt="Профиль">
        Профиль
      </div>
      <div class="menu-button" onclick="activate(this)">
        <img src="https://i.postimg.cc/vBysWCsd/2147483648-219747.jpg" alt="История">
        История
      </div>
    </div>
  </div>
</body>
</html>
