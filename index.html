<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Cases by TON</title>
  <style>
    body {
      margin: 0;
      background-color: #141414;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #loader-screen, #menu-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #141414;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    .title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .copyright {
      font-size: 0.9rem;
      color: #aaaaaa;
      margin-bottom: 40px;
    }

    .loader {
      border: 6px solid #333;
      border-top: 6px solid #1ab6ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .auth {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .handle {
      font-size: 0.8rem;
      color: #999999;
      position: absolute;
      bottom: 10px;
    }

    .menu-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  <script>
    window.onload = function() {
      setTimeout(() => {
        document.getElementById('loader-screen').style.display = 'none';
        document.getElementById('menu-screen').style.display = 'flex';
      }, 4000);
    }
  </script>
</head>
<body>
  <div id="loader-screen">
    <img src="895ccbe6-e89a-4b08-9c60-9d650bdfd063.png" alt="TON Logo" class="logo">
    <div class="title">Gift Cases by TON</div>
    <div class="copyright">Copyright Â© 2025</div>
    <div class="loader"></div>
    <div class="auth">Authenticating...</div>
    <div class="handle">@case</div>
  </div>

  <div id="menu-screen" style="display: none;">
    <img src="895ccbe6-e89a-4b08-9c60-9d650bdfd063.png" alt="Menu Image" class="menu-image">
  </div>
</body>
</html>
